<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Kami - Manukan Island</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Fonts: Pacifico (digunakan dalam style.css) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <!-- Tambahan kecil untuk kotak borang -->
  <style>
    .card.form-card {
      max-width: 560px;
      margin-inline: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hubungi Kami ☎️📄</h1>
  </header>

  <nav role="navigation" aria-label="Utama">
    <ul>
      <li><a href="index.html">Halaman Utama</a></li>
      <li><a href="aktiviti.html">Aktiviti Menarik</a></li>
      <li><a href="pakej.html">Pakej</a></li>
      <li><a href="contact.html" aria-current="page">Hubungi</a></li>
    </ul>
  </nav>

  <main class="container">
    <!-- Borang Hubungi -->
    <section class="card form-card">
      <h2>Borang Hubungi</h2>
      <p>Hubungi kami untuk sebarang pertanyaan lanjut. Pi cuti, rasa aman bah!</p>

      <form id="contactForm" novalidate>
        <label for="nama">Nama</label>
        <input id="nama" name="nama" type="text" required autocomplete="name" />

        <label for="emel">Email</label>
        <input id="emel" name="emel" type="email" required autocomplete="email" />

        <label for="mesej">Mesej</label>
        <textarea id="mesej" name="mesej" rows="4" required></textarea>

        <button type="submit">Hantar</button>
      </form>
    </section>

    <!-- Galeri -->
    <section class="card">
      <h2>Galeri Percutian Keluarga</h2>
      <p>Koleksi gambar kenangan indah.</p>
      <div class="activity-grid" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
        <!-- Pastikan fail berikut dinamakan tanpa spasi, huruf kecil -->
        <img src="images/keluarga-bahagia.jpg" alt="Keluarga bergambar di pantai" style="width:100%;height:220px;object-fit:cover;border-radius:10px;" loading="lazy" />
        <img src="images/santai.jpg" alt="Bersantai di tepi pantai" style="width:100%;height:220px;object-fit:cover;border-radius:10px;" loading="lazy" />
        <img src="images/sunset.jpg" alt="Matahari terbenam di Manukan" style="width:100%;height:220px;object-fit:cover;border-radius:10px;" loading="lazy" />
      </div>
    </section>

    <!-- Lokasi -->
    <section class="card">
      <h2>Lokasi</h2>
      <p>Manukan Island, Sabah, Malaysia</p>
      <iframe
        src="https://www.google.com/maps?q=manukan+island+sabah&output=embed"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Manukan Island Travel</p>
  </footer>

  <!-- Betulkan path folder JS (tanpa spasi) -->
  <script src="js/script.js"></script>
</body>
</html>
